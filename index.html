<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Album Showcase</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Album Cover Showcase</h1>
      </header>
      <h3>Add an Album</h3>
      <form class="" action="index.html" method="post">
        <input type="text" name="artist" value="" placeholder="Artist">
        <input type="text" name="album-name" value="" placeholder="Album">
        <input type="text" name="year" value="" placeholder="Year">
        <input type="text" name="image" value="" placeholder="Image link">
        <button type="submit">Submit</button>
      </form>
      <div class="carousel slide" data-ride="carousel">
        <!-- <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol> -->
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="#" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="#" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="#" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="output">

      </div>
    </div>
  </body>
</html>
